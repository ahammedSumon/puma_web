<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">

    <style>
        .club{
            width: 100%;
            height: 200px;
            border: 2px solid red;
            background-color: black;
            /* display: flex;
            justify-content: space-between; */
        }
        .pic{
            width: 350px;
            height: 180px;
        }
        .pic1{

            height: 180px;
        }
        .man{
            display: flex;
            justify-content: space-evenly;
        }
        .noob{

        }
        .hino{
            width: auto;
            height:300px ;
        }
    </style>

</head>

    <div class="bg-secondary px-4 d-flex text-white my-2">
